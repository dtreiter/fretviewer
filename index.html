<!DOCTYPE html>
<html>
    <head>
        <title>Fretviewer</title>
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap-select.min.css">
        <script src="lib/jquery.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/bootstrap-select.min.js"></script>
        <script src="lib/easel.min.js" type="text/javascript"></script>
        <script src="fretviewer.js"></script>
        <style type="text/css">
            body {
                background-color: #eee;
            }

            .page-container {
                top: 40px;
                left: 50px;
                position: relative;
            }

            .controls {
                float: left;
            }

            .fretholder {
                position: absolute;
                left: 350px;
            }
        </style>
    </head>

    <body onload="fretviewer.init();">
        <!-- <a href="https://github.com/dtreiter"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a> -->
        <div class="jumbotron">
        <div class="container">
        <div class="page-container">
            <h1>Fretviewer</h1>
            <div class="controls row">
                <div class="col-md-10">
                    <!-- <div class="btn-group">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div><br/> -->
                    <h3>Tuning</h3>
                    <br/>
                    <select id="tuning-presets" class="selectpicker">
                        <option value="CUSTOM">Custom</option>
                        <option value="E B G D A E" selected="selected">Guitar</option>
                        <option value="E B G D A E B">7 String Guitar</option>
                        <option value="G D A E">Bass Guitar</option>
                        <option value="E A D G">Violin</option>
                        <option value="A D G C">Cello</option>
                        <option value="E A D G">Mandolin</option>
                        <option value="D B G C">Banjo</option>
                    </select>
                    <br/>&nbsp;
                    <button id="add-string" type="button" class="btn btn-primary">Add String</button>
                    <button id="remove-string" type="button" class="btn btn-danger">Remove String</button>
                    <br/><br/>&nbsp;
                    <label for="num-frets">Number of frets:</label>
                    <input id="num-frets" class="form-control" type="number" min="5" max="25"></input>
                    <h3>Scale</h3>
                    <br/>
                    <label for="key-scale">Key:</label>
                    <select id="key-scale" class="selectpicker span2">
                        <option value="A">A</option>
                        <option value="A#">A#</option>
                        <option value="B">B</option>
                        <option value="C" selected="selected">C</option>
                        <option value="C#">C#</option>
                        <option value="D">D</option>
                        <option value="D#">D#</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="G#">G#</option>
                    </select>
                    <br/>
                    <label for="scale">Scale:</label>
                    <select id="scale" class="selectpicker span2">
                        <option value="0 2 4 5 7 9 11" selected="selected">Major</option>
                        <option value="0 2 3 5 7 8 10">Natural Minor</option>
                        <option value="0 2 3 5 7 8 11">Harmonic Minor</option>
                        <option value="0 3 5 7 10">Minor Pentatonic</option>
                    </select>
                    
                </div>
                <div class="col-md-2">
                    <div id="tuning-container">
                    </div>
                </div>
            </div>
            <div class="fretholder">
                <canvas id="fretboard" class="canvas" width="800" height="800"></canvas>
            </div>
        </div>
        </div>
        </div>  
    </body>
</html>
